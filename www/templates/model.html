<div class='item-content'>
  <img class="app" ng-src="{{model.photoUrl || 'img/favicon.png'}}">
  <input type="file" 
    as-sortable-item-handle
    accept="image/*"
    onchange="angular.element(this).scope().select(event.target.files)">
  <h2>
    <span
      data-tap-disabled="true"
      editable-text="model.prefix" 
      buttons="no" 
      onbeforesave="update({prefix: $data})">
      {{model.prefix}}
    </span>
  </h2>
  <p>
    <span ng-repeat="attr in ['name', 'target']">
      {{attr}}:
      <span
        data-tap-disabled="true"
        editable-text="model[attr]" 
        buttons="no"
        onbeforesave="update(attr, $data)">
        {{model[attr] || 'blank'}}
      </span>
    </span>
  </p>
</div>
<ion-option-button 
  class="button button-assertive icon-left ion-trash-a" 
  ng-click="destroy()">
  Delete
</ion-option-button>
